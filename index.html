<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Font Robots -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <title>Pokédex</title>
</head>
<body>
    <section class="content">  
        <div class="tap">
            <label>Catch your Pokémon!</label>
        </div>
        <div class="img1">
            <img src="assets/img/International_Pokémon_logo.svg.png">
        </div>
        <div class="musicTheme">
            <audio id="musicPlay" controls> 
                <source src="/assets/music/Pokémon Abertura - Temos que pegar.mp3">
            </audio>
        </div>
        <div>
            <ol id="pokemonList" class="pokemons">    
            </ol>
        </div>
        <div class="pagination">
            <button id="loadMore" type="button">Load</button>
        </div>      
    </section>
    <!-- JS -->
    <script src="/assets/js/poke-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
